<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły Wydatku</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style>
        body {margin-top: 100px;}
        h2 {font-size: 50px;}
        a {
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2> Zmień: </h2>
    <form method="post" action="{{url_for('spending_main')}}">
        {{ form_exp.hidden_tag() }}
        <table>
            {% for field in form_exp if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} </th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Zmień">
    </form>
    <a href="{{url_for('spending_main')}}">Wróć</a>
</body>
</html>
